name: Terraform Plan on PR

on:
  pull_request:
    branches:
      - main
    paths:
      - "gcs-infra/**"

permissions:
  issues: write # Required for creating comments on issues/PRs
  pull-requests: write # Explicit for PR operations

jobs:
  plan:
    environment: prod
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gcs-infra # Run commands in your dir
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0 # Or match your local version

      - name: Terraform Init
        run: |
          terraform init -lockfile=readonly \
            -backend-config="bucket=${{ vars.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="prefix=${{ vars.TERRAFORM_STATE_PREFIX }}"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        env:
          TF_VAR_project_id: ${{ vars.PROJECT_ID }}
          TF_VAR_allowed_ip_ranges: ${{ vars.ALLOWED_IP_RANGES }}
        run: terraform plan -out=plan.tfplan

      # Post plan as PR comment (for review)
      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const path = require('path');
            process.chdir(path.join(process.env.GITHUB_WORKSPACE, 'gcs-infra'));
            const output = await exec.getExecOutput('terraform', ['show', '-no-color', 'plan.tfplan']);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Terraform Plan Output:\n```\n' + output.stdout + '\n```'
            });
