name: Terraform Plan on PR

on:
  pull_request:
    branches:
      - main
    paths:
      - "gcs-infra/**" # Trigger only on changes in your dir

jobs:
  plan:
    environment: prod
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gcs-infra # Run commands in your dir
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0 # Or match your local version

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="prefix=${{ vars.TERRAFORM_STATE_PREFIX }}"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var="project_id=${{ vars.PROJECT_ID }}" -out=plan.tfplan

      # Post plan as PR comment (for review)
      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        working-directory: gcs-infra
        uses: actions/github-script@v7
        with:
          script: |
            const { exec } = require('@actions/exec');
            const output = await exec.getExecOutput('terraform', ['show', '-no-color', 'plan.tfplan']);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Terraform Plan Output:\n```\n' + output.stdout + '\n```'
            });
